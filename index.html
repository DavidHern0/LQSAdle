<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>LQSAdle</title>
    <link rel="stylesheet" href="lqsadle.css">
</head>

<body>
    <div class="container">
        <h1 id="game-title">LQSAdle - Modo clásico</h1>
        <button class="btn" id="toggle-mode-btn">Cambiar a Modo Ilimitado</button>
        <div class="info">
            <h3 id="info-msg">¡Adivina el personaje de "La que se avecina" de hoy!</h3>
            <h4> Escribe cualquier personaje para empezar. </h4>
        </div>

        <div id="input-container">
            <div id="victory"></div>
            <div id="countdown">Cargando...</div>
            <input type="text" id="guess-input" placeholder="Escribe el nombre del personaje..."
                list="character-options" />
            <datalist id="character-options">
            </datalist>
            <button class="btn" id="submit-btn" disabled>Adivinar</button>
            <button class="btn" id="reset-btn" style="display: none;">Volver a Jugar</button>
        </div>

        <div id="hints">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Género</th>
                        <th>Hijos</th>
                        <th>Nacionalidad</th>
                        <th>Piso</th>
                        <th>Ocupación</th>
                        <th>Temporada de aparición</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div id="results-container">
        </div>
        <div id="score-container" style="display: none;">
            <h2>Puntuación: <span id="score">0</span></h2>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
