<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LQSAdle</title>
    <link rel="stylesheet" href="lqsadle.css">
</head>

<body>
    <div class="container">
        <h1>LQSAdle</h1>
        <div class="info">
            <h3>¡Adivina el personaje de "La que se avecina" de hoy!</h3>
            <h4> Escribe cualquier personaje para empezar. </h4>
        </div>

        <div id="input-container">
            <div id="victory"></div>
            <input type="text" id="guess-input" placeholder="Escribe el nombre del personaje..."
                list="character-options" />
            <datalist id="character-options">
            </datalist>
            <button id="submit-btn" disabled>Adivinar</button>
        </div>

        <div id="hints">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Género</th>
                        <th>Hijos</th>
                        <th>Nacionalidad</th>
                        <th>Piso</th>
                        <th>Ocupación</th>
                        <th>Temporada de aparición</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div id="results-container">
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
